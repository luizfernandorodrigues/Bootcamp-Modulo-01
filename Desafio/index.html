<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Desafio Módulo 1</title>
  </head>
  <body>
    <h1>
      Pesquisa de Usuários
    </h1>
    <div class="container-principal">
      <div class="input-field col s6">
        <input class="inputBusca" id="busca" type="text" />
        <label for="busca">Busca</label>
        <a class="botaoBusca waves-effect waves-light btn" id="btnBusca"
          >Buscar</a
        >
      </div>

      <div class="usuarios">
        <div class="usuarios-filtrados">
          <span id="quantidadeUsuarios">Nenhum Usuario Selecionado</span>
          <div id="divListaUsuarios"></div>
        </div>

        <div class="estatisticas-usuarios">
          <h5 id="tituloEstatistica">Nenhuma Estatistica</h5>
          <div id="divEstatistica"></div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
