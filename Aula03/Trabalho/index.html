<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Trabalho Pr√°tico</title>
  </head>
  <body>
    <h1>Trabalho Pratico</h1>
    <div class="tabela">
      <div class="tabela-item">(R) Vermelho</div>
      <div class="tabela-item">
        <input type="range" id="vermelho" min="0" max="255" />
      </div>
      <div class="tabela-item">
        <input type="text" disabled id="vermelho-Texto" />
      </div>
      <div class="tabela-item">(G) Verde</div>
      <div class="tabela-item">
        <input type="range" id="verde" min="0" max="255" />
      </div>
      <div class="tabela-item">
        <input type="text" disabled id="verde-Texto" />
      </div>
      <div class="tabela-item">(B) Azul</div>
      <div class="tabela-item">
        <input type="range" id="azul" min="0" max="255" />
      </div>
      <div class="tabela-item">
        <input type="text" disabled id="azul-Texto" />
      </div>
      <div class="tabela-item"></div>
      <div class="tabela-item">
        <div class="preview"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
